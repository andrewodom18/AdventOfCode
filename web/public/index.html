<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advent of Code Runner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Manrope"', "ui-sans-serif", "system-ui", "-apple-system"],
            },
            colors: {
              primary: "#22d3ee",
              accent: "#22c55e",
            },
          },
        },
      };
    </script>
    <style>
      body {
        scrollbar-width: none;
      }
      body::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body class="bg-slate-950 text-slate-100 min-h-screen">
    <div
      class="pointer-events-none fixed inset-0 -z-10 opacity-70"
      aria-hidden="true"
      style="background-image: radial-gradient(circle at 20% 20%, rgba(94, 234, 212, 0.08), transparent 25%), radial-gradient(circle at 80% 10%, rgba(56, 189, 248, 0.12), transparent 22%), radial-gradient(circle at 60% 60%, rgba(251, 191, 36, 0.08), transparent 24%), linear-gradient(135deg, #020617, #020617);"
    ></div>

    <div class="max-w-7xl mx-auto px-4 py-10 space-y-6">
      <header
        class="flex flex-col gap-6 md:flex-row md:items-center justify-between rounded-3xl border border-white/5 bg-slate-900/60 p-7 shadow-xl shadow-cyan-900/30"
      >
        <div class="space-y-3">
          <p class="text-xs uppercase tracking-[0.28em] text-slate-400">Advent of Code</p>
          <div class="space-y-2">
            <h1 class="text-3xl md:text-4xl font-bold tracking-tight">Puzzle Solutions</h1>
            <p class="text-slate-300 max-w-2xl">
              Pick the puzzle date, then fire off JavaScript, Python, or Kotlin solutions
            </p>
          </div>
        </div>
        <div class="grid grid-cols-3 gap-2 w-full md:w-auto">
          <span
            class="inline-flex items-center justify-center rounded-xl border border-emerald-500/40 bg-emerald-500/10 px-3 py-2 text-sm font-semibold text-emerald-100"
            >JavaScript</span
          >
          <span
            class="inline-flex items-center justify-center rounded-xl border border-amber-400/50 bg-amber-400/10 px-3 py-2 text-sm font-semibold text-amber-100"
            >Python</span
          >
          <span
            class="inline-flex items-center justify-center rounded-xl border border-cyan-400/50 bg-cyan-400/10 px-3 py-2 text-sm font-semibold text-cyan-100"
            >Kotlin</span
          >
        </div>
      </header>

      <section class="rounded-3xl border border-white/5 bg-slate-900/50 p-6 shadow-lg shadow-cyan-900/20 space-y-4">
        <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
          <div>
            <p class="text-xs uppercase tracking-[0.28em] text-slate-400">Date picker</p>
            <h2 class="text-xl font-semibold">Select a year, month, and day</h2>
          </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
          <label class="space-y-2 text-sm text-slate-300">
            <span>Year</span>
            <select
              id="yearSelect"
              class="w-full rounded-2xl border border-slate-800 bg-slate-950/80 px-4 py-3 text-base text-slate-50 shadow-inner shadow-black/30 outline-none ring-0 transition focus:border-cyan-400 focus:shadow-lg focus:shadow-cyan-900/30"
            ></select>
          </label>
          <label class="space-y-2 text-sm text-slate-300">
            <span>Month</span>
            <select
              id="monthSelect"
              class="w-full rounded-2xl border border-slate-800 bg-slate-950/80 px-4 py-3 text-base text-slate-50 shadow-inner shadow-black/30 outline-none ring-0 transition focus:border-cyan-400 focus:shadow-lg focus:shadow-cyan-900/30"
            ></select>
          </label>
          <label class="space-y-2 text-sm text-slate-300">
            <span>Day</span>
            <select
              id="daySelect"
              class="w-full rounded-2xl border border-slate-800 bg-slate-950/80 px-4 py-3 text-base text-slate-50 shadow-inner shadow-black/30 outline-none ring-0 transition focus:border-cyan-400 focus:shadow-lg focus:shadow-cyan-900/30"
            ></select>
          </label>
        </div>
      </section>

      <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-3 gap-5">
        <article class="rounded-3xl border border-white/5 bg-slate-900/60 p-5 shadow-lg shadow-cyan-900/20 space-y-4">
          <header class="flex items-start justify-between gap-3">
            <div>
              <p class="text-xs uppercase tracking-[0.28em] text-slate-400">Language</p>
              <h3 class="text-xl font-semibold">JavaScript</h3>
            </div>
            <button
              class="inline-flex items-center gap-2 rounded-xl bg-emerald-400/90 px-4 py-2 text-slate-950 font-semibold shadow-lg shadow-emerald-500/30 transition hover:bg-emerald-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:shadow-none"
              data-run="js"
            >
              Run
            </button>
          </header>
          <div class="space-y-3">
            <div class="text-sm text-slate-400" data-availability="js"></div>
            <div class="rounded-2xl border border-slate-800 bg-slate-950/70 p-4 space-y-3">
              <div data-output="js"></div>
            </div>
          </div>
        </article>

        <article class="rounded-3xl border border-white/5 bg-slate-900/60 p-5 shadow-lg shadow-cyan-900/20 space-y-4">
          <header class="flex items-start justify-between gap-3">
            <div>
              <p class="text-xs uppercase tracking-[0.28em] text-slate-400">Language</p>
              <h3 class="text-xl font-semibold">Python</h3>
            </div>
            <button
              class="inline-flex items-center gap-2 rounded-xl bg-amber-300/90 px-4 py-2 text-slate-950 font-semibold shadow-lg shadow-amber-400/30 transition hover:bg-amber-200 disabled:opacity-50 disabled:cursor-not-allowed disabled:shadow-none"
              data-run="py"
            >
              Run
            </button>
          </header>
          <div class="space-y-3">
            <div class="text-sm text-slate-400" data-availability="py"></div>
            <div class="rounded-2xl border border-slate-800 bg-slate-950/70 p-4 space-y-3">
              <div data-output="py"></div>
            </div>
          </div>
        </article>

        <article class="rounded-3xl border border-white/5 bg-slate-900/60 p-5 shadow-lg shadow-cyan-900/20 space-y-4">
          <header class="flex items-start justify-between gap-3">
            <div>
              <p class="text-xs uppercase tracking-[0.28em] text-slate-400">Language</p>
              <h3 class="text-xl font-semibold">Kotlin</h3>
            </div>
            <button
              class="inline-flex items-center gap-2 rounded-xl bg-cyan-400/90 px-4 py-2 text-slate-950 font-semibold shadow-lg shadow-cyan-500/30 transition hover:bg-cyan-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:shadow-none"
              data-run="kt"
            >
              Run
            </button>
          </header>
          <div class="space-y-3">
            <div class="text-sm text-slate-400" data-availability="kt"></div>
            <div class="rounded-2xl border border-slate-800 bg-slate-950/70 p-4 space-y-3">
              <div data-output="kt"></div>
            </div>
          </div>
        </article>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
